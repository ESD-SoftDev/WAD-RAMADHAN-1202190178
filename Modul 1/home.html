<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;600;700&display=swap" rel="stylesheet">

        <title>Home | EAD Laboratory</title>
    </head>
    <body>
        <!-- awal navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid py-1">
                <a class="navbar-brand" href="#"><img src="assets/img/logo-ead.png" width="120" alt="Logo EAD"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="product.html">Products</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- akhir navbar -->

        <!-- awal konten home -->
        <div class="container contents">
            <div class="row">
                <!-- awal video -->
                <div class="col-lg-6 bg-grey text-center video">
                    <iframe src="https://www.youtube.com/embed/AwMeQJ_u73I" allowfullscreen></iframe>
                </div>
                <!-- akhir video -->

                <!-- awal form -->
                <div class="col-lg-6 bg-white px-5 pt-5">
                    <div class="mb-4 text-center">
                        <h4 class="fw-bold">Registrasi Data Pelanggan</h4>
                    </div>
                    <form action="#" id="form_regis" class="form">
                        <!-- awal formulir nama -->
                        <div class="mb-4">
                            <div class="row align-items-center">
                                <div class="col-md-5">
                                    <label for="inputName" class="form-label">Nama</label>
                                </div>
                                <div class="col-md-7">
                                    <input type="text" id="name" class="form-control" name="name" placeholder="Nama anda..." required>
                                </div>
                            </div>
                        </div>
                        <!-- akhir formulir nama -->

                        <!-- awal formulir nomor HP -->
                        <div class="mb-4">
                            <div class="row align-items-center">
                                <div class="col-md-5">
                                    <label for="inputNumber" class="form-label">Nomor. Hp</label>
                                </div>
                                <div class="col-md-7">
                                    <input type="text" id="number" class="form-control" name="number" required>
                                </div>
                            </div>
                        </div>
                        <!-- akhir formulir nomor hp -->

                        <!-- awal formulir alamat -->
                        <div class="mb-4">
                            <div class="row">
                                <div class="col-md-5">
                                    <label for="inputAddress" class="form-label">Alamat</label>
                                </div>
                                <div class="col-md-7">
                                    <textarea id="address" class="form-control" name="address" rows="1"></textarea>
                                </div>
                            </div>
                        </div>
                        <!-- akhir formulir alamat -->

                        <!-- awal formulir radio pembayaran -->
                        <div class="mb-4">
                            <div class="row align-items-center">
                                <div class="col-md-5">
                                    <label for="inputTypePurchase" class="form-label">Pembayaran</label>
                                </div>
                                <div class="col-md-7">
                                    <input class="form-check-input" type="radio" name="cash" id="payCash">
                                    <label class="form-check-label" for="#">Cash</label>
                                    <input class="form-check-input ms-3" type="radio" name="credit" id="payCredit">
                                    <label class="form-check-label" for="#">Credit</label>
                                </div>
                            </div>
                        </div>
                        <!-- akhir formulir radio pembayaran -->

                        <!--  awal formulir pilihan kategori -->
                        <div class="mb-4">
                            <div class="row align-items-center">
                                <div class="col-md-5">
                                    <label for="inputCategory" class="form-label">Kategori Pesanan</label>
                                </div>
                                <div class="col-md-7">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Mechanical Keyboard</option>
                                        <option value="1">Computer</option>
                                        <option value="2">Mouse</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- akhir formulir pilihan kategori -->

                        <!-- button kirim -->
                        <div class="row-cols-1 text-center mb-4 pb-1 pt-2">
                            <button type="submit" class="btn btn-primary">Kirim</button>
                        </div>
                        <!-- akhir button kirim -->
                    </form>
                </div>
                <!-- akhir form -->
            </div>
        </div>
        <!-- akhir konten home -->

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
